databaseChangeLog:
  - changeSet:
      id: create-accommodation-table
      author: serhiiHolenkov
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: daily_price
                  type: DECIMAL(8, 2)
                  constraints:
                    nullable: false
              - column:
                  name: avialability
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
