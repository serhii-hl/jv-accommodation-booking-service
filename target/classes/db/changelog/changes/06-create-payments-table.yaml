databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: serhiiHolenkov
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payment_status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: Decimal(9, 2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: payments
            referencedTableName: bookings
            constraintName: fk_payments_bookings
            baseColumnNames: booking_id
            referencedColumnNames: id