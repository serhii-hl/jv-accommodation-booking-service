databaseChangeLog:
  - changeSet:
      id: create-booking-table
      author: serhiiHolenkov
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in_date
                  type: Date
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: Date
                  constraints:
                    nullable: false
              - column:
                  name: accommodation_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bookings
            referencedTableName: accommodations
            constraintName: fk_bookings_accommodations
            baseColumnNames: accommodation_id
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: bookings
            referencedTableName: users
            constraintName: fk_bookings_users
            baseColumnNames: user_id
            referencedColumnNames: id
