databaseChangeLog:
  - changeSet:
      id: add-owner-column-to-accommodation-table
      author: serhiiHolenkov
      changes:
        - addColumn:
            tableName: accommodations
            columns:
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: tax_number
                  type: varchar(255)
                  constraints:
                    nullable: true
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: company_name
                  type: varchar(255)
                  constraints:
                    nullable: true
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: phone_number
                  type: varchar(255)
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: accommodations
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_accommodation_owner
            onDelete: CASCADE